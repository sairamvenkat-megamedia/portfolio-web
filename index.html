<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Mega Media - Sai Ram Venkat Portfolio</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .slide {
      width: 95%;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="slides-container">
    <!-- Slides will be inserted here by JavaScript -->
  </div>

  <script>
    const slidesContainer = document.getElementById('slides-container');
    const totalSlides = 18;
    
    // Create and append all slides in order
    for (let i = 1; i <= totalSlides; i++) {
      const slideDiv = document.createElement('div');
      slideDiv.className = 'slide';
      
      const img = document.createElement('img');
      img.src = `SairamVenkatIndivualSlide/${i}.png`;
      img.alt = `Slide ${i}`;
      img.loading = 'lazy'; // Enable lazy loading for better performance
      
      slideDiv.appendChild(img);
      slidesContainer.appendChild(slideDiv);
    }
  </script>
</body>
</html>
